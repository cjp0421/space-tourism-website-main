<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Design System mxc</title>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1>Design System</h1>
        <section id="colors">
            <h2><span>01</span> colors</h2>
            <div class="grid color-box-grid">

            <div class="">
                <div class="bg-dark text-white color-box-styles">
                    <p>#0B0D17</p>
                </div>
                <div>
                    <p class="accent-font"><span class="accent-font text-light">RGB</span> 11, 13, 23</p>
                    <p class="accent-font"><span class="accent-font text-light">HSL</span> 230°, 35%, 7%</p>
                </div>
            </div>
            <div class="">
                <div class="bg-light text-dark color-box-styles">
                    <p>#0B0D17</p>
                </div>
                <div>
                    <p class="accent-font"><span class="accent-font text-light">RGB</span> 208, 214, 249</p>
                    <p class="accent-font"><span class="accent-font text-light">HSL</span> 231°, 77%, 90%</p>
                </div>
            </div>
            <div class="">
                <div class="bg-white text-dark color-box-styles">
                    <p>#FFFFFF</p>
                </div>
                <div>
                    <p class="accent-font"><span class="accent-font text-light">RGB</span> 255, 255, 255</p>
                    <p class="accent-font"><span class="accent-font text-light">HSL</span> 0°, 0%, 100%</p>
                </div>
            </div>
        </div>
        </section>
    </div>
</body>
</html>
